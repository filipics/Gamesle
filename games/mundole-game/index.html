<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Necesario para Bootstrap Select) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Select CSS (Versión Compatible con Bootstrap 5) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">

    <style>
        body { text-align: center; background-color: #f4f4f4; font-family: Arial, sans-serif; }
        #country-image { width: 300px; margin: 20px auto; display: block; }
        #input-container { margin-top: 20px; }
        #feedback { margin-top: 10px; font-weight: bold; }
        #historial { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

    <h1>Worldle - Adivina el País</h1>
    <img id="country-image" src="" alt="Silueta del país">

    <div id="input-container">
        <select id="guess" class="selectpicker form-control" data-live-search="true">
            <!-- Opciones de países se cargarán dinámicamente -->
        </select>
        <button onclick="verificarRespuesta()" class="btn btn-primary mt-2">Enviar</button>
    </div>

    <p id="feedback"></p>
    
    <div id="historial">
        <h3>Historial de Intentos</h3>
        <ul id="lista-intentos"></ul>
    </div>

    <!-- Bootstrap Bundle JS (Bootstrap debe cargarse antes que Bootstrap Select) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Select JS (Versión compatible con Bootstrap 5) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>

    <!-- Tu script -->
    <script src="script.js"></script>

</body>
</html>
