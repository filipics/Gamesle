<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos tipo Wordle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
    }

    .game-btn {
      width: 100%;
      padding: 15px;
      margin: 5px;
      font-size: 1.1em;
      background-color: #5f9ea0;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .game-btn:hover {
      background-color: #4682b4;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Juegos tipo Wordle</h1>
    <button class="btn btn-success mb-4" id="statsButton">Estadísticas</button>

    <div class="row">
      <!-- Columna 1 de 10 botones: se mantendrá en 50% de ancho en todas las pantallas -->
      <div class="col-6">
        <button class="game-btn" id="game1">Wordle</button>
        <button class="game-btn">Juego 2</button>
        <button class="game-btn">Juego 3</button>
        <button class="game-btn">Juego 4</button>
        <button class="game-btn">Juego 5</button>
        <button class="game-btn">Juego 6</button>
        <button class="game-btn">Juego 7</button>
        <button class="game-btn">Juego 8</button>
        <button class="game-btn">Juego 9</button>
        <button class="game-btn">Juego 10</button>
      </div>

      <!-- Columna 2 de 10 botones: se mantendrá en 50% de ancho en todas las pantallas -->
      <div class="col-6">
        <button class="game-btn">Juego 11</button>
        <button class="game-btn">Juego 12</button>
        <button class="game-btn">Juego 13</button>
        <button class="game-btn">Juego 14</button>
        <button class="game-btn">Juego 15</button>
        <button class="game-btn">Juego 16</button>
        <button class="game-btn">Juego 17</button>
        <button class="game-btn">Juego 18</button>
        <button class="game-btn">Juego 19</button>
        <button class="game-btn">Juego 20</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
